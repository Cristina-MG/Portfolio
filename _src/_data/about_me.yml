## Sobre mí

Soy analista de datos en formación, con un enfoque claro en la eficiencia, la automatización y la toma de decisiones basada en datos. Actualmente desarrollo proyectos que integran Python, SQL, Power BI y Excel avanzado para resolver problemas reales y optimizar procesos.

Me interesa construir soluciones que no solo funcionen, sino que mejoren cómo se trabaja. Por eso me esfuerzo en escribir código claro, crear dashboards intuitivos y automatizar tareas repetitivas para liberar tiempo y aumentar el impacto del análisis.

Estoy en constante aprendizaje, aplicando lo que sé en proyectos prácticos y buscando siempre mejorar tanto mis habilidades técnicas como mi criterio analítico. Mi objetivo es seguir creciendo como profesional mientras aporto valor desde el primer día.
